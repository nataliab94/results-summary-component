<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<div class="flex-container">
<div class=container1>
  <div class="header">
    <h3 >Your Result</h3>
  </div>
  <div class="result-circle">
    <span id="personal-result">76</span>
    <span id="max-result">of 100</span>
  </div>
  <div class="congratulations">
    <h3 id="great">Great</h3>
    <p id="text"> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
 
<div class="container2">
  <div class="summary-header"><h3>Summary</h3></div>
  <div class="reaction">
  <img src="./assets/images/icon-reaction.svg"alt="Icon Reaction"/>
  <p id="reaction-p">Reaction</p>
  <p  id="score">80</p>
  <p  id="max-score">/ 100</p>
</div>
<div class="memory">
  <img src="./assets/images/icon-memory.svg"alt="Icon Memory"/>
  <p id="memory-p">Memory</p>
  <p id="score">92 </p>
  <p id="max-score">/ 100</p>
</div>

  <div class="verbal">
    <img src="./assets/images/icon-verbal.svg"alt="Icon Verbal"/>
  <p id="verbal-p">Verbal</p>
  <p id="score">61 </p>
  <p id="max-score">/ 100</p>
</div>
  <div class="visual">
    <img src="./assets/images/icon-visual.svg"alt="Icon Visual"/>
  <p id="visual-p">Visual</p>
 <p id="score"> 72 </p>
 <p id="max-score">/ 100</p>
</div>
  <div class="continue">
  <h4> Continue</h4>
</div>
</div>
</div>


</body>
</html>
